<form name="productTagsForm" class="form-horizontal">
    <fieldset>
        <legend>Product Search Tags</legend>
        <div class="form-group">
            <label for="inputSearchTags" class="col-md-2 control-label">Search Tags</label>
            <div class="col-md-8">
                <input type="text " id="inputSearchTags" class="form-control" placeholder="Product search keywords separated by comma" ng-model="vm.newTags">
            </div>
            <div class="col-md-1">
                <button class="btn btn-default" type="button" title="Add the specified tags" ng-click="vm.addTags(vm.newTags)">
                    Add
                </button>
            </div>
        </div>
        <div class="row col-md-8 col-md-offset-2">
            <span ng-repeat="tag in vm.product.tags | orderBy">
                <button class="btn btn-default" style="font-size:smaller;margin-bottom:12px" ng-click="vm.removeTag($index)">
                    {{tag}}
                    <span class="glyphicon glyphicon-remove"></span>
            </button>
            </span>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary" style="width:80px;margin-right:10px" type="submit"  ng-click="vm.submitTag()">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn-btn-default" style="width:70px" ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
