<!--For Angular Validaiton 
    
    form tag needs name and novalidate
input tag needs ng-model, required and name
Use ng-messages to display more than one error message depending on which error occurs.
-->

<form class="form-horizontal" name="productForm" novalidate>
    <fieldset>
        <legend>Basic Product Information</legend>
        <div class="form-group" ng-class="{'has-error': productForm.inputProductName.$invalid && productForm.inputProductName.$dirty } ">
            <label class="col-md-2 control-label" for="inputProductName">Product Name</label>
            <div class="col-md-4">
                <input class="form-control" id="inputProductName" name="inputProductName" type="text" placeholder="Product Name (required)" ng-model="vm.product.productName" required ng-minlength="4" ng-maxlength="12" />
            </div>


            <span class="help-blockhas-error" ng-show="productForm.inputProductName.$invalid && productForm.inputProductName.$dirty">
                <div ng-messages="productForm.inputProductName.$error" style="color:maroon" role="alert">
                    <div ng-message="required">You did not enter a field</div>
                    <div ng-message="minlength">Your field is too short</div>
                    <div ng-message="maxlength">Your field is too long</div>
                </div>
            </span>
        </div>
        <div class="form-group" ng-class="{'has-error': productForm.inputProductCode.$invalid && productForm.inputProductCode.$dirty }">
            <label for="inputProductCode" class="col-md-2 control-label">Product Code</label>
            <div class="col-md-4">
                <input class="form-control" id="inputProductCode" name="inputProductCode" ui-mask="AAA-**** (required)" ng-model="vm.product.productCode" required>
            </div>
            <span class="help-block has-error" ng-show="productForm.inputProductCode.$invalid">
                Product Code is required.
            </span>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="inputAvailabilityDate">Availability</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control" id="inputAvailabilityDate" type="text" uib-datepicker-popup="MMM dd, yyyy " is-open="vm.opened" ng-model="vm.product.releaseDate" />
                    <span class="input-group-btn">
                        <button class="btn btn-default"
                                ng-click="vm.open($event)">
                            <i class="glyphicon glyphicon-calendar" />
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="inputDescription">Description</label>
            <div class="col-md-10">
                <textarea class="form-control" id="inputDescription" placeholder="Description" rows="3" ng-model="vm.product.description" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary" style="width:80px;margin-right:10px" ng-click="vm.submitInfo(productForm)">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default" style="width:70px" ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
